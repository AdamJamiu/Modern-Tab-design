<!DOCTYPE html>
<html>
<head>
	<title>Tabs</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="script.js" defer></script>
</head>
<body>
	<div class="page-container">
	<div class="tab-container">
	<ul class="tab">
		<li data-tab-target="#home" class="tab-header Home">Home</li>
		<li data-tab-target="#pricing" class="tab-header Price">Pricing</li>
		<li data-tab-target="#about" class="tab-header about">About</li>
	</ul>
	</div>

		<div class="tab-content">
			<div id="home" data-tab-content>
				<h1>Home</h1>
				<p>This is the home</p>
			</div>

			<div id="pricing" data-tab-content>
				<h1>Pricing</h1>
				<p>some informatons on pricing</p>
			</div> 

			<div id="about">
				<h1>about</h1>
				<p>am gonna tell you more about me.</p>
			</div>


		</div>

		</div>
</body>
</html>
